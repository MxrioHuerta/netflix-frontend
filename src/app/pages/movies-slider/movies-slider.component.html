<section class="banner-slider">
  <div class="contain-fluid">
    <div id="carouselExampleDark" class="carousel carousel-light slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000"
             *ngFor="let b of bannerResult;let i=index" [ngClass]="{active:i===1}">
          <div class="d-flex flex-row align-items-start justify-content-between citem">
            <div class="xyz"></div>
            <div class="cdescription d-flex justify-content-center flex-column p-4">
              <h2>{{ b.original_title }}</h2>
              <p>{{ b.overview }}</p>
              <p class="c-description-release-date">Release date: {{ b.release_date }}</p>
              <div>
                <a class="btn btn-md btn-outline-danger" routerLink="/movie/{{ b.id }}"
                   target="_blank">See details
                </a>
                <a class="btn btn-md btn-outline-secondary ms-2" href=""
                   target="_blank">Add favorite
                </a>
              </div>
            </div>
            <img src="https://image.tmdb.org/t/p/original/{{ b.backdrop_path }}"
                 alt="...">
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
              data-bs-slide="prev">
        <span class="mb-5 carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="mb-5 visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
              data-bs-slide="next">
        <span class="mb-5 carousel-control-next-icon" aria-hidden="true"></span>
        <span class="mb-5 visually-hidden">Next</span>
      </button>
    </div>
  </div>
</section>
