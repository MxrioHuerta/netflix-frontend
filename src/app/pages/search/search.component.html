<div class="container">
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="mb col-lg-10">
        <input type="text" class="form-control" formControlName="movieName"
               placeholder="Search a movie...">
      </div>
      <div class="col-lg-2">
        <button type="submit" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#searchModal">
          <i class="fa-solid fa-search"></i>
        </button>
      </div>
    </div>
  </form>
  <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="searchModalLabel">Search</h5>
          <button type="button" class="btn-close" data-bs-theme="dark" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row mt-2 results" *ngIf="searchResult && searchResult.length > 0">
            <div class="col-lg-4" *ngFor="let s of searchResult">
              <div class="row">
                <div class="col-lg-3 mt-4 mb-4" *ngIf="s.poster_path || s.poster_path === null">
                  <a target="_blank" href="/movie/{{s.id}}">
                    <img
                      [src]="s.poster_path ? 'https://image.tmdb.org/t/p/original/' + s.poster_path : './assets/images/no-image.jpg'">
                  </a>
                </div>
                <div class="col-lg-9 mt-4 mb-4">
                  <h5 class="fw-bold">{{ s.original_title }}</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-5" *ngIf="searchResult && searchResult.length == 0">
            <div class="col-lg-12">
              <h3 class="text-center fw-bold">Oops! No results to show. Try another movie!</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
